#type = gzip


### APLC Daemon Settings ###

[_aplc.Daemon]
startLog
!startIpc
pidFile = /var/run/phpd.pid
copyRegistry
childEventLoopDelay = 250000
maxFork = 16
childRespawn

[_aplc.Daemon.log]
location = log/

