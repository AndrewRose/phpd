
## phpd Settings ###

[_phpd]
application = test
address = 192.168.18.120
port = 80
backLog = 1000
moduleLocation = modules/
eventLoopDelay = 250000
preFork = 5

[_phpd.module.Request]

[_phpd.module.Database]
local.driver = Mysql
local.hostname = localhost
local.username = root
local.password =
local.database = test

[_phpd.module.Session]
name = THEEXPERIMENT
handler = Db
database = local

[_phpd.module.Killer]
requests = 100000

